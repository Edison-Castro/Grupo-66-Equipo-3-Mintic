<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Información Recaudo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/proyecto_web/assets/icons/recaudo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="contenedor">
        <div class="text-center">
            <img src="/proyecto_web/assets/icons/recaudo.png" alt="" class="mt-5" width="150px">
            <h3>Acceso Sistema Gestor de Información Recaudo</h3>
            <form id="formLogin">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo del Punto</label>
                    <input type="email" class="form-control" id="correo" placeholder="usuario@prueba.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
                <div class="mb-3">
                  <button type="button" onclick="login()" class="btn btn-outline-success form-control">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </div>


    <footer>

    </footer>


    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--sweetalert2-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- scrips js -->
    <script src="/proyecto_web/assets/js/login.js"></script>
  </body>
</html>
